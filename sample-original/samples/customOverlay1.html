<!-- © Kakao Corp: https://apis.map.kakao.com/web/sample/customOverlay1/ -->
<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>커스텀 오버레이 생성하기1</title>
    <style>
      .label {
        margin-bottom: 96px;
      }
      .label * {
        display: inline-block;
        vertical-align: top;
      }
      .label .left {
        background: url("https://t1.daumcdn.net/localimg/localimages/07/2011/map/storeview/tip_l.png")
          no-repeat;
        display: inline-block;
        height: 24px;
        overflow: hidden;
        vertical-align: top;
        width: 7px;
      }
      .label .center {
        background: url(https://t1.daumcdn.net/localimg/localimages/07/2011/map/storeview/tip_bg.png)
          repeat-x;
        display: inline-block;
        height: 24px;
        font-size: 12px;
        line-height: 24px;
      }
      .label .right {
        background: url("https://t1.daumcdn.net/localimg/localimages/07/2011/map/storeview/tip_r.png") -1px
          0 no-repeat;
        display: inline-block;
        height: 24px;
        overflow: hidden;
        width: 6px;
      }
    </style>
  </head>
  <body>
    <div id="map" style="width: 100%; height: 350px"></div>

    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=발급받은 APP KEY를 사용하세요"
    ></script>
    <script>
      var mapContainer = document.getElementById("map"), // 지도를 표시할 div
        mapOption = {
          center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
          level: 3, // 지도의 확대 레벨
        }

      var map = new kakao.maps.Map(mapContainer, mapOption) // 지도를 생성합니다

      // 커스텀 오버레이에 표시할 내용입니다
      // HTML 문자열 또는 Dom Element 입니다
      var content =
        '<div class ="label"><span class="left"></span><span class="center">카카오!</span><span class="right"></span></div>'

      // 커스텀 오버레이가 표시될 위치입니다
      var position = new kakao.maps.LatLng(33.450701, 126.570667)

      // 커스텀 오버레이를 생성합니다
      var customOverlay = new kakao.maps.CustomOverlay({
        position: position,
        content: content,
      })

      // 커스텀 오버레이를 지도에 표시합니다
      customOverlay.setMap(map)
    </script>
  </body>
</html>
